<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スケーリングを有効化 -->
    <title>潜在学習課題</title>
    <!-- CSSの参照パスを更新 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
        <!-- コンテンツ部分 -->
        <!-- <h1>潜在学習課題</h1> -->

        <!-- 練習セクション -->
        <div id="practiceContainer" class="container">
            <h2>⚠︎これは練習です⚠︎</h2>
            <p>画面上に表示された複数の「L」字の中から、左か右に90度回転した「T」字を見つけ出し、右向きであれば→キーを、左向きであれば←キーをできるだけ早くかつ正確に報告して下さい。正解の時には何も起きず、不正解の時には画面が赤く点滅し音が鳴ります。準備が出来次第スペースキーを押して開始して下さい。</p>
            <!-- 開始ボタンは削除 -->
        </div>

        <!-- 本番セクション -->
        <div id="mainExperimentContainer" class="container" style="display: none;">
            <h2>⚠︎これは本番です⚠︎</h2>
            <p>間を開けずスペースキーを押して開始して下さい。</p>
            <!-- 開始ボタンは削除 -->
        </div>

        <!-- テスト用のエリア -->
        <div id="letterContainer" class="letter-container" style="display:none;">
            <!-- クロスヘアとプラスマークをここに含める -->
            <div class="crosshair">
                <div class="dividing-vertical"></div>
                <div class="dividing-horizontal"></div>
                <div class="plus-mark"></div>
            </div>
            <!-- ランダムに配置される文字がここに表示される -->
        </div>

        <p id="trialCounter" style="display:none;"></p> <!-- テスト進行状況を表示する場所 -->

        <!-- テスト後に表示される名前と起床状況のフォーム -->
        <form id="userForm" style="display:none;">
            <label for="username">(半角英字で入力して下さい。 例：TesutoHanako)</label>
            <br>
            <label for="username">名前:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z]+" title="半角英字で入力して下さい。">
            <br><br>
            <label>起床状況:</label>
            <div>
                <input type="radio" id="justAwake" name="wakeStatus" value="起床直後" required>
                <label for="justAwake">起床直後</label>
            </div>
            <div>
                <input type="radio" id="afterSomeTime" name="wakeStatus" value="起床後数時間後" required>
                <label for="afterSomeTime">起床後数時間後</label>
            </div>
            <br>
            <button type="button" id="submitButton">テストを終了する</button>
        </form>

        <!-- ローディングインジケーターの追加 -->
        <div id="loadingIndicator" class="loading-indicator" style="display:none;">
            <div class="spinner"></div>
            <p>結果を送信中...</p>
        </div>

        <!-- デバッグモード用のレイアウト表示コンテナ -->
        <div id="debugContainer" class="debug-container" style="display:none;">
            <h2>デバッグモード: 生成されたレイアウト一覧</h2>
            <div id="predefinedLayoutsList">
                <h3>Predefined Layouts (20種類)</h3>
                <div id="layoutsList"></div>
            </div>
            <div id="shuffledLayoutsList">
                <h3>Shuffled Layouts (各ブロックごと)</h3>
                <div id="blocksList"></div>
            </div>
            <button id="exportCSVButton">レイアウトをCSVとしてエクスポート</button>
        </div>
    </div>
    <!-- JavaScriptの参照パスを更新 -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
